<div class="card">
    <!-- <div class="card-header bg-secondary text-white"><i class="fa fa-envelope"></i> Contactanos
    </div> -->
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nombre Apellido" required="">
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="ejemplo@ejemplo.com" required="">
                <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con nadie!</small>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="6" required=""></textarea>
            </div>
            <div class="mx-auto">
            <button type="submit" class="btn btn-dark text-right">Enviar</button></div>
        </form>
    </div>
</div>
